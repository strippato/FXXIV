{% extends "layout.html" %}
{% block content %}
<div class="content-section">
  <div class="card">
    <h5 class="card-header text-center font-weight-bold py-2">Insert Anagrafica</h5>
  </div>          
  <form method="POST" action="/ana/insert">
    <div class="form-group row">
      <label for="Nome" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input id="Nome" type="text" class="form-control" name="Nome">
      </div>
    </div>
    <div class="form-group row">
      <label for="Cognome" class="col-sm-2 col-form-label">Cognome</label>
      <div class="col-sm-10">
        <input id="Cognome" type="text" class="form-control" name="Cognome">
      </div>
    </div>
    <div class="form-group row">
      <label for="CF" class="col-sm-2 col-form-label">Codice Fiscale</label>
      <div class="col-sm-10">
        <input id="CF" type="text" class="form-control" name="CodFis">
      </div>      
    </div>

    <div id="toolbar">
      <button type="submit" class="btn btn-primary btn-block" > <i class="fas fa-file-alt"></i> Salva anagrafica</button>
    </div>

  </form>

</div>
{% endblock content %}
