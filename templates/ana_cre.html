{% extends "layout.html" %}
{% block content %}
<div class="content-section">
  <div id="toolbarNew">
    <button id="newAna" class="btn btn-dark" >
      <a href="/ana/{{Anagrafica.id}}" style="color:inherit">
        <i class="fas fa-file-alt"></i> Anagrafica
        <span class="position-relative top-0 start-10 badge rounded-pill bg-danger">{{ Anagrafica.id }}</span>
      </a>
    </button>
    <button id="newDeb" class="btn btn-dark" >
      <a href="/ana/{{Anagrafica.id}}/deb" style="color:inherit">
        <i class="fas fa-file-alt"></i> Debiti
        <span class="position-relative top-0 start-10 badge rounded-pill bg-danger">{{ Anagrafica.debiti | length }}</span>
      </a>
    </button>
    <button id="newCre" class="btn btn-dark" >
      <a href="/ana/{{Anagrafica.id}}/cre" style="color:inherit">
        <i class="fas fa-file-alt"></i> Crediti
        <span class="position-relative top-0 start-10 badge rounded-pill bg-danger">{{ Anagrafica.crediti | length }}</span>
      </a>          
    </button>
  </div>

  <div class="card">
    <h5 class="card-header text-center font-weight-bold py-2">Credito</h5>
  </div>
  <form method="POST">  
    <div class="form-group row">
      <label for="anagrafica_id" class="col-sm-2 col-form-label">Codice anagrafica</label>
      <div class="col-sm-10">
        <input id="anagrafica_id" type="text" class="form-control" name="anagrafica_id" value="{{ Anagrafica.id }}" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">Codice</label>
      <div class="col-sm-10">
        <input id="id" type="text" class="form-control" name="id" value="{{ Crediti.id }}" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label for="CodTrib" class="col-sm-2 col-form-label">Tributo</label>
      <div class="col-sm-10">
        <input id="CodTrib"  type="text" class="form-control" name="CodTrib" value="{{ Crediti.CodTrib }}">
      </div>
    </div>

    <div class="form-group row">
      <label for="Importo" class="col-sm-2 col-form-label">Importo</label>
      <div class="col-sm-10">
        <input id="Importo" type="text" class="form-control" name="Importo" value="{{ '{:,.2f}'.format(Crediti.Importo) }}">
      </div>
    </div>

    <div id="toolbar">
      <button id="update" class="btn btn-primary" formaction="/ana/{{Anagrafica.id}}/cre/{{ Crediti.id }}" >
        <i class="fas fa-save"></i> Update      
      </button>
      <button id="delete" class="btn btn-danger" formaction="/ana/{{Anagrafica.id}}/cre/delete/{{ Crediti.id }}" >
        <i class="fas fa-trash"></i> Delete
      </button>
    </div>

  </form>    
</div>
{% endblock content %}
